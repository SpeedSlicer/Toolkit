<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomo.css" />
    <script src="timer.js?v=2" defer></script>
    <favicon href="/resources/logo_hd2.png" />
  </head>

  <body>
    <div class="image_div">
      <img id="joe" class="anim_image" src="resources/Uno.png" />
    </div>

    <div class="MainBody">
      <div class="Overlay">
        <br />
        <h1>Pomodoro Timer</h1>
        <br />
        <br />
        <label for="minutes">Minutes per Cycle: </label>
        <input
          class="num_input"
          type="number"
          id="minutes_cycle"
          name="Minutes"
          min="0"
          max="60"
          placeholder="50"
        />
        <br />
        <br />
        <label for="break">Minutes per Break: </label>
        <input
          class="num_input"
          type="number"
          id="minutes_break"
          name="Minutes"
          min="0"
          max="20"
          placeholder="10"
        />
        <br />
        <br />

        <label for="music">Music? </label>
        <input
          class="music_checkbox"
          type="checkbox"
          id="music_checkbox"
          checked
        />

        <br />
        <br />
        <button onclick="beginTimer()" class="start_button">Start</button>
        <button onclick="window.location.href='/'" class="start_button">
          Home
        </button>
      </div>
      <div class="Timerlay inactive">
        <h1>Time Left:</h1>
        <h1 id="timerClock" class="Timer">00:00:00</h1>
        <p id="text_blurb" class="study_checker">
          - Plan out your Study! Get a Snack/Drink! Tidy Your Desk! Your study
          session will begin soon!
        </p>
        <p>Volume of Music: </p>
        <input
          type="range"
          id="volumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
    </div>
    <audio id="musicSystem" loop>
      <source id="soundSystem" src="tracks/1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="alarmSystem" loop>
      <source id="alarmSystem" src="tracks/alarm.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
